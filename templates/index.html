<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: bold;
        }
        main {
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1rem;
            font-weight: bold;
        }
        select, input, button {
            margin-top: 0.5rem;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 1.5rem;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: #333;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        /* Media Queries */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }  
            main {
                margin: 1rem;
                padding: 1.5rem;
            }
            button {
                font-size: 0.9rem;
                padding: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.2rem;
            }
            main {
                margin: 0.5rem;
                padding: 1rem;
            }
            label {
                font-size: 0.9rem;
            }
            select, input, button {
                font-size: 0.8rem;
                padding: 0.5rem;
            }   
        }
    </style>
</head>
<body>
    <header>
        <h1>Laptop Price Prediction</h1>
    </header>
    <main>
        <form action="/predict" method="POST">
            <label for="Company">Brand:</label>
            <select name="Company" required>
                {% for company in companies %}
                    <option value="{{ company }}">{{ company }}</option>
                {% endfor %}
            </select>

            <label for="Type">Type of Laptop:</label>
            <select name="Type" required>
                {% for type in types %}
                    <option value="{{ type }}">{{ type }}</option>
                {% endfor %}
            </select>

            <label for="RAM">RAM (in GB):</label>
            <select name="RAM" required>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="12">12</option>
                <option value="16">16</option>
                <option value="24">24</option>
                <option value="32">32</option>
                <option value="64">64</option>
            </select>

            <label for="Weight">Weight (in kg):</label>
            <input type="number" name="Weight" step="0.1" required>

            <label for="Touchscreen">Touchscreen:</label>
            <select name="Touchscreen" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>

            <label for="IPS">IPS:</label>
            <select name="IPS" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>

            <label for="ScreenSize">Screen Size (in inches):</label>
            <input type="number" name="ScreenSize" step="0.1" min="10" max="18" value="13" required>

            <label for="Resolution">Screen Resolution:</label>
            <select name="Resolution" required>
                <option value="1920x1080">1920x1080</option>
                <option value="1366x768">1366x768</option>
                <option value="1600x900">1600x900</option>
                <option value="3840x2160">3840x2160</option>
                <option value="3200x1800">3200x1800</option>
                <option value="2880x1800">2880x1800</option>
                <option value="2560x1600">2560x1600</option>
                <option value="2560x1440">2560x1440</option>
                <option value="2304x1440">2304x1440</option>
            </select>

            <label for="CPU">CPU:</label>
            <select name="CPU" required>
                {% for cpu in cpus %}
                    <option value="{{ cpu }}">{{ cpu }}</option>
                {% endfor %}
            </select>

            <label for="HDD">HDD (in GB):</label>
            <select name="HDD" required>
                <option value="0">0</option>
                <option value="128">128</option>
                <option value="256">256</option>
                <option value="512">512</option>
                <option value="1024">1024</option>
                <option value="2048">2048</option>
            </select>

            <label for="SSD">SSD (in GB):</label>
            <select name="SSD" required>
                <option value="0">0</option>
                <option value="8">8</option>
                <option value="128">128</option>
                <option value="256">256</option>
                <option value="512">512</option>
                <option value="1024">1024</option>
            </select>

            <label for="GPU">GPU:</label>
            <select name="GPU" required>
                {% for gpu in gpus %}
                    <option value="{{ gpu }}">{{ gpu }}</option>
                {% endfor %}
            </select>

            <label for="OS">OS:</label>
            <select name="OS" required>
                {% for os in os_list %}
                    <option value="{{ os }}">{{ os }}</option>
                {% endfor %}
            </select>

            <button type="submit">Predict Price</button>
        </form>
        
        {% if prediction_text %}
        <div class="result">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}

        {% if error_text %}
        <div class="result error">
            <h2>{{ error_text }}</h2>
        </div>
        {% endif %}
    </main>
</body>
</html>
